<html>
<head>
    <meta charset="UTF-8" />

</head>
<body>
    <h1>Creador de producto:</h1><!--

      <form method="POST" action="{{ url_for('products_create') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" >
        <br>
        <label for="description">Descripcion:</label>
        <input  type="text" id="description" name="description" />
        <br>
        <label for="photo">Photo:</label>
        <input type="text" id="photo" name="photo" accept="image/png, image/jpeg" />
        <br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price">
        <br>
        <label for="category_id">Category ID:</label>
        <input type="text" id="category_id" name="category_id">
        <br>
        <label for="seller_id">Seller ID:</label>
        <input type="text" id="seller_id" name="seller_id">
        <br>
        <input type="submit" value="Add Product">
    </form>
    <a class="action" href="{{url_for('products_list')}}">Ver listado</a>
</body>
</html>
